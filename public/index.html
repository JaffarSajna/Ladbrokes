  <body id="top">

<div id="rootDashboard"></div>


    <footer>
    	<p class="mar0">&copy; 2017  Ladbrokes Betting & Gaming Ltd. All Rights Reserved.</p>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="DeleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    	<div class="modal-dialog modal-sm" role="document">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				<h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
    			</div>
    			<div class="modal-body">
    				<h3>You want to delete user?</h3>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-danger pull-left">Delete</button>
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="modal fade" id="EditUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    	<div class="modal-dialog" role="document">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				<h4 class="modal-title" id="myModalLabel">Edit Details</h4>
    			</div>
    			<div class="modal-body">
    				<div class="pad30">
    					<form>
    						<div class="form-group">
    							<label>First Name</label>
    							<input class="form-control" required="" type="text">
    						</div>
    						<div class="form-group">
    							<label>Last Name</label>
    							<input class="form-control" required="" type="text">
    						</div>
    						<div class="form-group">
    							<label>User Name</label>
    							<input class="form-control" required="" type="text">
    						</div>
    						<div class="form-group">
    							<label>Notes</label>
    							<textarea class="form-control txtarea"></textarea>
    						</div>
    					</form>
    				</div>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-primary pull-left">Save changes</button>
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="modal fade" id="AddUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    	<div class="modal-dialog modal-lg" role="document">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				<h4 class="modal-title" id="myModalLabel">Add User</h4>
    			</div>
    			<div class="modal-body">
    				<div class="pad30">
    					<form>
    						<div class="row">
    							<div class="form-group col-md-6">
    								<label>First Name</label>
    								<input class="form-control" required="" type="text">
    							</div>
    							<div class="form-group col-md-6">
    								<label>Last Name</label>
    								<input class="form-control" required="" type="text">
    							</div>
    							<div class="clearfix"></div>
    							<div class="form-group col-md-6">
    								<label>Phone No</label>
    								<input class="form-control" required="" type="text">
    							</div>
    							<div class="form-group col-md-6">
    								<label>Email</label>
    								<input class="form-control" required="" type="text">
    							</div>
    							<div class="col-md-12">
    								<div class="form-group">
    									<label>Notes</label>
    									<textarea class="form-control txtarea"></textarea>
    								</div>
    								<div class="form-group">
    									<label>Gender</label>
    									<div>
    										<label class="radio-inline">
    											<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    											M </label>
    										<label class="radio-inline">
    											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    											F </label>
    									</div>
    								</div>
    								<div class="form-group">
    									<label>Type of Service</label>
    									<div>
    										<label class="checkbox-inline">
    											<input type="checkbox" id="inlineCheckbox1" value="option1">
    											1 </label>
    										<label class="checkbox-inline">
    											<input type="checkbox" id="inlineCheckbox2" value="option2">
    											2 </label>
    										<label class="checkbox-inline">
    											<input type="checkbox" id="inlineCheckbox3" value="option3">
    											3 </label>
    									</div>
    								</div>
    							</div>
    						</div>
    					</form>
    				</div>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-primary pull-left">Save changes</button>
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    			</div>
    		</div>
    	</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>

</html>
